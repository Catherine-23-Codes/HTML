<!-- In paragraph tag we can't leave multiple lines.
 However when we save it, everything aligns itself in same line -->

<p>Hello I'm Catherine. I love Coding.</p>
<!-- it automatically aligns itself in the same line 
 even though we leave multiple lines -->

<p>I live in <b>Bangalore</b></p>
<!-- bold tag-->

<!-- we use two diff para tags for different lines to present info-->

<p>
  The tag in HTML defines a paragraph. It creates a block of text that starts on
  a new line and adds space above and below by default. It helps organize
  content for better readability.
</p>

<p>Paragraph tag is used in HTML 5</p>
