<!-- Lists are of two types: ordered and unordered -->
<!-- Ordered lists are numbered (1,2,3...) -->
<!-- Unordered lists are bulleted (•,◦,●,◆,◇,○,□,■) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <!-- Unordered list of PBC -->
    <ul>
      <li><h2>PBC</h2></li>
      <!-- we can add other tags inside lists -->
      <li>Google</li>
      <li>Amazon</li>
      <li>Microsoft</li>
      <li>Apple</li>
      <li>Meta</li>
      <li>LinkedIn</li>
    </ul>
  </body>
</html>
