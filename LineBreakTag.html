<!--<br> line break tag/ new line-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhymes</title>
  </head>
  <body>
    <!--single line -->
    <p>
      Johny, Johny! Yes papa? Eating sugar? No papa. Telling lies? No papa. Open
      your mouth! Ha ha ha!
    </p>

    <!--<br> line break tag/ new line>-->
    <p>
      Johny, Johny! <b>Yes papa?</b> <br /><u>Eating sugar?</u><b>No papa.</b
      ><br />
      Telling lies?<b>No papa.</b> <br />Open your mouth!<i> Ha ha ha!</i>
    </p>
  </body>
</html>
