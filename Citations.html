<!-- Citations and Quotations -->

<!--<b>-- > BOLD TEXT-->
<!--OR-->
<!-- <strong>-- > STRONG TEXT-->
<!-- <i>-- > ITALIC TEXT-->
<!-- <u>-- > UNDERLINE TEXT-->
<!-- <mark>-- > MARKED TEXT-->
<!-- <em>-- > EMPHASIZED TEXT-->
<!-- <small>-- > SMALL TEXT-->
<!-- <del>-- > DELETED TEXT-->
<!-- <ins>-- > INSERTED TEXT-->
<!-- <sub>-- > SUBSCRIPT TEXT-->
<!-- <sup>-- > SUPERSCRIPT TEXT-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--BOLD-->
    <b>Hello All</b>

    <!--STRONG-->
    <p><strong>Hola</strong></p>

    <!--ITALIC-->
    <i>Bonjour</i>

    <!--EMPHASIZED-->
    <p><em>Hiiii</em></p>

    <!--Highlighted-->
    <p><mark>Heyy</mark></p>

    <!--extra small text-->
    <p><small>Hai</small></p>

    <!-- Deleted text / strikethrough text-->
    <p><del>Hallo</del></p>

    <!--Underlined text-->
    <p><ins>Konnichiwa</ins></p>

    <!--Subscript text-->
    <p>50<sub>2</sub></p>
    <p>h<sub>2</sub>o<sub>2</sub></p>

    <!--Superscript text-->
    <p>2500<sup>23</sup></p>
  </body>
</html>
