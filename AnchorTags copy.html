<!--Anchor tags= used to add links to our webpage-->

<!--Syntax
    <a href="URL LINK">Text</a>
    href= hypertext reference
    <a> </a>=anchor tag
    <a> </a> is used to create a hyperlink
    href= attribute is used to specify the URL of the page the link goes to
    Text= is the clickable text that will be displayed on the webpage
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tags in html</title>
  </head>
  <body>
    <p>
      <a href="https://www.google.com/">Google</a>
    </p>
    <p>
      <a href="https://zuvy.org/">ZUVY</a>
    </p>
  </body>
</html>
