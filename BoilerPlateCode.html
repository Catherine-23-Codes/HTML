<!--EMMET= Shortcut for code snippet ( we use in html !)-->

<!DOCTYPE html>
<html lang="en">
  <!--This is root tag-->
  <head>
    <!--display Extra info-->
    <meta charset="UTF-8" />
    <!--Store metadata- data inside data-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MY FIRST PAGE</title>
    <!--Very relevant title displayed in tab-->
  </head>
  <body>
    <!-- info to be displayed inside our webpage-->
    <p><b>Hello this is my first web page!</b></p>
  </body>
</html>
